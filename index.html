<html>
  <head>
    <title>Passenger Counteer App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple passenger counter app created as a part of scrimbas ">
    <meta name="author" content="Braedan Royer">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="hero-div">
      <h1 class="title">Zombies Counted</h1>
      <h2 id="count-el">0</h2>
      <button class="btn increment-btn" id="increment-btn">INCREMENT</button>
      <button class='btn save-btn' id="save-btn">SAVE</button>
      <p id="prev-count-p">Prev Count: </p>
      <p id="total-count-p">Total Count: 0</p>
    </div>
  </body>
</html>
